
<div>
	<table>
		<tr>
			<td><span>UserId</span></td>
			<td><input type="text" ng-model="userId"
				ng-change="checkLoginBttn()" placeholder="{{userIdErrMsg}}" /></td>
		</tr>
		<tr>
			<td><span>Password</span></td>
			<td><input type="password" ng-model="pwd"
				ng-change="checkLoginBttn()" placeholder="{{pwdErrMsg}}" /></td>
		</tr>
		<tr>
			<td></td>
			<td><button ng-click="login()" ng-disabled="loginDisabled">Login</button></td>
		</tr>
	</table>
	
</div>
